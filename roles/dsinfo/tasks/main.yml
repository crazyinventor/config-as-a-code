- name: Check application directory
  file:
    path: "{{ application_root_directory }}"
    state: directory
    mode: '0755'
    owner: www-data
    group: www-data
    recurse: yes

- name: Check temporary directory
  file:
    path: "{{ application_root_directory }}/tmp"
    state: directory
    mode: '0755'
    owner: www-data
    group: www-data
    recurse: yes

- include_tasks: deploy.yml

- include_tasks: website.yml
