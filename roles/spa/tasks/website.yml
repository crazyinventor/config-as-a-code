- name: Write Nginx site config for SPA
  template:
    src: spa.conf
    dest: /etc/nginx/sites-available/spa.conf
    mode: '0644'
    owner: root
    group: root

- name: Enable Nginx site config for SPA
  file:
    src: /etc/nginx/sites-available/spa.conf
    dest: /etc/nginx/sites-enabled/spa
    mode: '0644'
    owner: root
    group: root
    state: link

- name: Restart Nginx
  service:
    name: nginx
    state: restarted

- name: Run LetsEncrypt
  command: certbot --nginx -d prototype.lab.crazyinventor.net --non-interactive --agree-tos -m d4vid81@gmail.com
